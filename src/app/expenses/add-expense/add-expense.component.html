<form  [formGroup]="expenseForm" (ngSubmit)="addExpense()">
    <div class='form-group'>
        <label class='form-label' for="label">Label</label>
        <input formControlName="label" type='text' class='form-input' id="label">
        <div *ngIf="!expenseForm.get('label')?.valid && expenseForm.get('label')?.touched" class="input-error"><img src="./assets/img/icon-warning.png" width="24px" height="24px" alt="warning"><span class="warning-text">Ce champ est obligatoire</span></div>
    </div>
    <div class='form-group'>
        <label class='form-label' for="amount">Montant</label>
        <input formControlName="amount" id="amount" type='number' class='form-input'>
        <div *ngIf="!expenseForm.get('amount')?.valid && expenseForm.get('amount')?.touched" class="input-error"><img src="./assets/img/icon-warning.png" width="24px" height="24px" alt="warning"><span class="warning-text">Ce champ est obligatoire</span></div>
    </div>
    <div class='form-group'>
        <label class='form-label' for="category">Categorie</label>
        <select formControlName="category" id="category">
            <option value="" class="form-option">Choissisez une cat√©gorie</option>
            <option value="food" class="form-option">Alimentation</option>
            <option value="transportation" class="form-option">Transport</option>
            <option value="hobbies" class="form-option">Loisirs</option>
        </select>
        <div *ngIf="!expenseForm.get('category')?.valid && expenseForm.get('category')?.touched" class="input-error"><img src="./assets/img/icon-warning.png" width="24px" height="24px" alt="warning"><span class="warning-text">Ce champ est obligatoire</span></div>

    </div>
    <button [disabled]="!expenseForm.valid" class="form-action" type="submit">Ajouter</button>
</form>
